<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/admin.css">
    <title>Administrador</title>
</head>

<body>

  <header>
    <h1>Bienvenido Administrador</h1>
  </header>

  <main>
    
    <div class="tablas">
      
      <section class="vista-tablas">
        <h2>Servicios disponibles</h2>
        <div class="rectangulo">
          <table id="tablaServicios" class="tabla">
            <tr>
              <th>Nombre del servicio</th>
              <th>Costo MXN</th>
            </tr>
          </table>
        </div>
      </section>
      
      <section class="vista-tablas">
        <h2>Servicios del dia</h2>
        <div class="rectangulo">
          <table class="tabla" id="tablaDia">
            <tr>
              <th id="nombre">Nombre del servicio</th>
              <th id="costo">Costo MXN</th>
              <th>ID</th>
              <th>Horario</th>
            </tr>
          </table>
        </div>
      </section>

    </div>

    <div class="botones">

      <section class="btns-servDispo">
        <div class="btn-izquierda">
          <button class="btnNegros" id="agregarNuevo">Agreagar Servicio</button>
        </div>
        <div class="btn-derecha">
          <button class="btnBlancos" id="editarServicio">Editar Servicio</button>
          <button class="btnBlancos" id="eleminarServicio">Eliminar Servicio</button>
        </div>   
      </section>

      <section class="btns-serDia">
        <div class="btn-izquierda">
        </div>
        <div class="btn-derecha">
          <button class="btnBlancos" id="cancelarServicio">Cancelar Servicio</button>
          <button class="btnNegros" id="cambiarHorario">Cambiar horario</button>
        </div>
      </section>

    </div>

    <div class="formularios">

      <section class="form1">
        <form action="" id="form1">
          <label for="nombreServicio">Nombre del servicio: </label>
          <input type="text" id="nombreServicio" placeholder="Cambio de aceite">
          <label for="costoServicio">Costo del servicio: </label>
          <input type="number" id="costoServicio" placeholder="00.00">
          <input type="button" value="Guardar" class="btnNegros" id="nuevoServicio">
        </form>
      </section>

      <section class="form2">
        <form action="" id="form2">
          <label for="nombreServicio">Ingrese el horario: </label>
          <input type="time" id="horario">
          <input type="button" value="Guardar" class="btnNegros" id="guardar">
        </form>
      </section>

    </div>

  </main>

  <footer>
    <button class="btnBlancos" id="volver" id="volver">Volver</button>
  </footer>

  <script src="/src/components/admin.js" type="module"></script>
</body>
</html>
